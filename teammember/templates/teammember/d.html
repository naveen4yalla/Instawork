 
            {% for radio in form.choice %}
            <div style="padding-left:0;" class="form-check">
    <label for="{{ radio.id_for_label }}">
        {{ radio.choice_label }}
        <div class=>
        <span class="radio float-right">{{ radio.tag }}</span></div>
    </label>
    <hr class="solid">
    </div>
{% endfor %}
